<ion-view view-title="Favorites">
  <ion-content>
    <ion-list>
    <ion-toggle  ng-model="settings.enableFriends">
        Enable Friends
    </ion-toggle>
    </ion-list>
      <button class="button button-assertive" ng-click="deviceInfo()">device Info</button>
      <br />
      <span>phoneNo: {{owner.phoneNo}}</span>
      <br />
      <span>simCountry: {{owner.simCountry}}</span>
      <br />
      <span>deviceID: {{owner.deviceID}}</span>

  </ion-content>
</ion-view>
